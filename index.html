<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Les petis plats</title>
		<link rel="icon" type="image/png" href="./images/logo_plats.png" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	
	<body>
		<!-- En tete -->
		<header>
			<!-- Logo -->
			<a href="index.html">
				<img src="./images/logo-les-petits-plats_jagbwd.png" alt="Les petits plats" />
			</a>
			<!-- Barre de recherche générale -->
			<form id="searchBar">
				<label for="searchBarInput"></label>
				<input
					type="search"
					id="searchBarInput"
					placeholder="Rechercher un ingrédient, un appareil, un ustensile ou une recette"
					aria-label="Search through site content"
				/>
				<i class="fas fa-search"></i>
			</form>

			<!-- Badges (Tags) ajoutés dynamiquement -->
			<div id="tagBadges">
				<span id="tagIngList"></span>
				<span id="tagAppList"></span>
				<span id="tagUstList"></span>
			</div>

			<!-- Filtres spécifiques -->
			<div id="filter">
				<!-- Filtre Ingrédients -->
				<div id="ingredients">
					<button>
						Ingrédients <i class="fas fa-chevron-down" id="openIngredientsFilter"></i>
					</button>
					<div id="hiddenIngredientsFilter">
						<label for="inputIngredients"></label>
						<input
							type="search"
							id="inputIngredients"
							aria-label="Search through ingredients"
							placeholder="Rechercher un ingrédient"
						/>
						<i class="fas fa-chevron-up" id="closeIngredientsFilter"></i>
						<div id="ingredientsExample"></div>
					</div>
				</div>
				<!-- Filtre Appareil -->
				<div id="appareil">
					<button>
						Appareil <i class="fas fa-chevron-down" id="openAppareilFilter"></i>
					</button>
					<div id="hiddenAppareilFilter">
						<label for="inputAppareil"></label>
						<input
							type="search"
							id="inputAppareil"
							aria-label="Search through appareil"
							placeholder="Rechercher un appareil"
						/>
						<i class="fas fa-chevron-up" id="closeAppareilFilter"></i>
						<div id="appareilExample"></div>
					</div>
				</div>
				<!-- Filtre Ustensiles -->
				<div id="ustensiles">
					<button>
						Ustensiles <i class="fas fa-chevron-down" id="openUstensilesFilter"></i>
					</button>
					<div id="hiddenUstensilesFilter">
						<label for="inputUstensiles"></label>
						<input
							type="search"
							id="inputUstensiles"
							aria-label="Search through ustensiles"
							placeholder="Rechercher un ustensile"
						/>
						<i class="fas fa-chevron-up" id="closeUstensilesFilter"></i>
						<div id="ustensilesExample"></div>
					</div>
				</div>
			</div>

			<!-- Affichage du nombre de recettes -->
			<aside id="resultMessage">
				<span>Aucun résultat</span>
				<i class="far fa-times-circle"></i>
			</aside>
		</header>

		<!-- Affichage des Recettes -->
		<main id="mainContent"></main>

		<!-- Appel du js -->
		<script src="./js/API/recipesData.js"></script>
		<script type="module" src="./js/main.js"></script>
	</body>
	
</html>
